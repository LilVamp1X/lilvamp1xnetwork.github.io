<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Base reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background-color: #0f0f0f;
    color: #0fef0f;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
    position: relative;
  }

  /* Canvas covers entire background */
  #matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    background-color: #0f0f0f;
  }

  .login-container {
    background: rgba(0, 17, 0, 0.85);
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow:
      0 0 15px #0fef0f,
      inset 0 0 10px #0fef0f;
    width: 360px;
    text-align: center;
    position: relative;
    z-index: 1; /* above canvas */
  }

  h2 {
    margin: 0 0 30px;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: #0fef0f;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow:
        0 0 10px #0fef0f,
        0 0 20px #0fef0f,
        0 0 30px #0fef0f,
        0 0 40px #0fef0f,
        0 0 50px #0fef0f;
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      text-shadow: none;
      opacity: 0.8;
    }
  }

  input[type="number"] {
    background: transparent;
    border: 2px solid #0fef0f;
    border-radius: 6px;
    color: #0fef0f;
    font-size: 1.3rem;
    padding: 12px 15px;
    width: 100%;
    margin-bottom: 25px;
    outline: none;
    transition: 0.3s border-color ease-in-out, 0.3s box-shadow ease-in-out;
    letter-spacing: 0.3em;
  }

  input[type="number"]:focus {
    border-color: #22ff22;
    box-shadow: 0 0 10px #22ff22;
    background-color: #002200;
  }

  input[type="submit"] {
    background-color: #0fef0f;
    border: none;
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    width: 100%;
    padding: 15px 0;
    border-radius: 6px;
    cursor: pointer;
    letter-spacing: 0.15em;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #22ff22;
  }

  /* Placeholder style */
  ::placeholder {
    color: #4f9f4f;
    opacity: 1;
    letter-spacing: 0.25em;
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="login-container">
    <h2>LILVAMP1X NETWORK</h2>
    <form id="loginForm" autocomplete="off">
      <input
        type="number"
        id="pin"
        name="pin"
        placeholder="ENTER 4-DIGIT PIN"
        required
        minlength="4"
        maxlength="4"
        oninput="this.value=this.value.slice(0,4)"
        inputmode="numeric"
        pattern="[0-9]*"
      />
      <input type="submit" value="ACCESS" />
    </form>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width, height;
    let columns;
    let drops;

    function setup() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / 20);
      drops = [];
      for(let x = 0; x < columns; x++) drops[x] = Math.random() * -1000;
    }

    function draw() {
      ctx.fillStyle = 'rgba(15, 15, 15, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0fef0f';
      ctx.font = '18px "Share Tech Mono", monospace';

      for(let i = 0; i < drops.length; i++) {
        let text = String(Math.floor(Math.random() * 10));
        ctx.fillText(text, i * 20, drops[i]);

        if(drops[i] > height && Math.random() > 0.975) drops[i] = 0;

        drops[i] += 20;
      }

      requestAnimationFrame(draw);
    }

    setup();
    draw();

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault();

      const pin = document.getElementById("pin").value.trim();

      if(pin === "0001") {
        let num = prompt("How many times do you want to flood the history?");
        if(num) {
          num = parseInt(num);
          const x = window.location.href;

          for(let i = 1; i <= num; i++) {
            history.pushState({}, '', x + '?flood=' + i);
          }

          alert(
            "History Flooding Successful!\n" + window.location.href + "\nNow appears in your history " + num + (num === 1 ? " time." : " times.")
          );
        } else {
          alert("Invalid input. Please try again.");
        }
      } else {
        alert("Invalid PIN. Please try again.");
      }
    });
  </script>
</body>
</html>
